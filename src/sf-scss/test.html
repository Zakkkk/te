<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="all.css">
        <link rel="stylesheet" href="font.css">
    </head>
    <body>
        <div class="sf-block">
            <div class="sf-block-content">
                <h1>h1 heading</h1>
                <h2>h2 heading</h2>
                <h3>h3 heading</h3>
                <h4>h4 heading</h4>
                <h5>h5 heading</h5>
                <h6>h6 heading</h6>
                <br>
                <button class="sf-btn sf-btn-sm">sm button</button>
                <button class="sf-btn">button</button>
                <button class="sf-btn sf-btn-lg">lg button</button>
                <br><br>
                <button class="sf-btn sf-btn-red">red</button>
                <button class="sf-btn sf-btn-orange">orange</button>
                <button class="sf-btn sf-btn-yellow">yellow</button>
                <button class="sf-btn sf-btn-green">green</button>
                <button class="sf-btn sf-btn-mint">mint</button>
                <button class="sf-btn sf-btn-teal">teal</button>
                <button class="sf-btn sf-btn-cyan">cyan</button>
                <button class="sf-btn sf-btn-blue">blue</button>
                <button class="sf-btn sf-btn-indigo">indigo</button>
                <button class="sf-btn sf-btn-purple">purple</button>
                <button class="sf-btn sf-btn-pink">pink</button>
                <button class="sf-btn sf-btn-brown">brown</button>
                <br><br>
            </div>
        </div>
        <div class="sf-block">
            <div class="sf-block-content">
                <form class="sf-form">
                    <h4>Form Heading</h4>
                    <div class="sf-grid">
                        <div class="col-12">
                            <label>Username:</label>
                            <input class="sf-input" type="text">
                        </div>

                        <div class="col-6">
                            <label>Password:</label>
                            <input class="sf-input" type="password">
                        </div>
                        <div class="col-6 sf-grid-end-item">
                            <label>Confirm Password:</label>
                            <input class="sf-input" type="password">
                        </div>
                        
                        <div class="col-12">
                            <button class="sf-btn sf-btn-blue sf-btn-full">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
